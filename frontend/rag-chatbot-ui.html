<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RAG Chat</title>
  <style>
    :root[data-theme="dark"] {
      --bg: #0f1117;
      --surface: #1a1d27;
      --border: #2a2d3a;
      --text: #e2e8f0;
      --muted: #64748b;
      --bot-bubble: #1e2230;
      --bot-text: #e2e8f0;
      --input-bg: #1a1d27;
      --btn: #2563eb;
      --error: #f87171;
    }

    :root[data-theme="light"] {
      --bg: #f5f7fa;
      --surface: #ffffff;
      --border: #e2e8f0;
      --text: #1e293b;
      --muted: #94a3b8;
      --bot-bubble: #f1f5f9;
      --bot-text: #1e293b;
      --input-bg: #ffffff;
      --btn: #2563eb;
      --error: #dc2626;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      transition: background 0.2s, color 0.2s;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .chat-box {
      width: 100%;
      max-width: 660px;
      height: min(620px, 90vh);
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
    }

    header {
      padding: 0.85rem 1.2rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
    }

    header h1 {
      font-size: 1rem;
      font-weight: 600;
    }

    .theme-btn {
      background: none;
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--muted);
      cursor: pointer;
      padding: 0.28rem 0.7rem;
      font-size: 0.8rem;
      font-family: inherit;
      transition: border-color 0.15s, color 0.15s;
    }

    .theme-btn:hover {
      border-color: var(--btn);
      color: var(--text);
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 1.2rem;
      display: flex;
      flex-direction: column;
      gap: 0.9rem;
    }

    .messages::-webkit-scrollbar {
      width: 4px;
    }

    .messages::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }

    .empty {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--muted);
      font-size: 0.9rem;
    }

    .msg-row {
      display: flex;
      gap: 0.6rem;
    }

    .msg-row.user {
      flex-direction: row-reverse;
    }

    .bubble {
      max-width: 78%;
      padding: 0.65rem 0.95rem;
      border-radius: 12px;
      line-height: 1.6;
      font-size: 0.92rem;
    }

    .bubble.user {
      background: var(--btn);
      color: #fff;
      border-bottom-right-radius: 3px;
    }

    .bubble.bot {
      background: var(--bot-bubble);
      color: var(--bot-text);
      border-bottom-left-radius: 3px;
    }

    .input-area {
      padding: 0.9rem 1.2rem;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 0.6rem;
      flex-shrink: 0;
    }

    .input-area input {
      flex: 1;
      background: var(--input-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 0.92rem;
      font-family: inherit;
      padding: 0.6rem 0.9rem;
      outline: none;
      transition: border-color 0.15s;
    }

    .input-area input:focus {
      border-color: var(--btn);
    }

    .input-area input::placeholder {
      color: var(--muted);
    }

    .input-area button {
      background: var(--btn);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 0.92rem;
      font-family: inherit;
      font-weight: 500;
      padding: 0.6rem 1.1rem;
      cursor: pointer;
      transition: opacity 0.15s;
    }

    .input-area button:hover {
      opacity: 0.88;
    }

    .input-area button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .status {
      padding: 0 1.2rem 0.55rem;
      font-size: 0.75rem;
      color: var(--muted);
      min-height: 1.1rem;
      flex-shrink: 0;
    }

    .status.error {
      color: var(--error);
    }
  </style>
</head>

<body>

  <div class="chat-box">
    <header>
      <h1>RAG Chat</h1>
      <button class="theme-btn" id="theme-btn" onclick="toggleTheme()">‚òÄÔ∏è Light</button>
    </header>

    <div class="messages" id="messages">
      <div class="empty" id="empty">Ask anything...</div>
    </div>

    <div class="input-area">
      <input type="text" id="q-input" placeholder="Type your question..." onkeydown="if(event.key==='Enter') send()"
        autofocus />
      <button id="send-btn" onclick="send()">Send</button>
    </div>
    <div class="status" id="status"></div>
  </div>

  <script src="config.js"></script>
  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const isLight = html.getAttribute('data-theme') === 'light';
      html.setAttribute('data-theme', isLight ? 'dark' : 'light');
      document.getElementById('theme-btn').textContent = isLight ? '‚òÄÔ∏è Light' : 'üåô Dark';
    }

    let counter = 0;

    function addMsg(role, text) {
      const empty = document.getElementById('empty');
      if (empty) empty.remove();

      const msgs = document.getElementById('messages');
      const row = document.createElement('div');
      row.className = `msg-row ${role}`;
      row.id = `m${++counter}`;

      const bubble = document.createElement('div');
      bubble.className = `bubble ${role}`;
      bubble.innerHTML = text
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/\n/g, '<br>');

      row.appendChild(bubble);
      msgs.appendChild(row);
      msgs.scrollTop = msgs.scrollHeight;
      return row.id;
    }

    function removeMsg(id) {
      const el = document.getElementById(id);
      if (el) el.remove();
    }

    function setStatus(msg, isError = false) {
      const el = document.getElementById('status');
      el.textContent = msg;
      el.className = `status${isError ? ' error' : ''}`;
    }

    async function send() {
      const input = document.getElementById('q-input');
      const question = input.value.trim();
      if (!question) return;

      input.value = '';
      addMsg('user', question);

      const loadId = addMsg('bot', '...');
      const btn = document.getElementById('send-btn');
      btn.disabled = true;
      setStatus('');

      try {
        const res = await fetch(`${CONFIG.API_BASE}${CONFIG.ENDPOINTS.RAG_QUERY}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question })
        });

        const data = await res.json();
        removeMsg(loadId);

        if (!res.ok) {
          addMsg('bot', `Error: ${data.detail || 'Something went wrong'}`);
          setStatus('Request failed', true);
        } else {
          addMsg('bot', data.answer);
          setStatus('');
        }
      } catch (e) {
        removeMsg(loadId);
        addMsg('bot', `Network error: ${e.message}`);
        setStatus('Network error', true);
      } finally {
        btn.disabled = false;
        input.focus();
      }
    }
  </script>

</body>

</html>
